# 默认配置文件

baseURL: /
languageCode: zh-Hans
title: Naldo's Blog
theme: "PaperMod"
enableEmoji: true
hasCJKLanguage: true

params:
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowWordCount: true
  ShowCodeCopyButtons: true

  # homeInfo模式
  homeInfoParams:
    Title: 呜啦啦的技术栈
    Content: <Let's Code/>

  # 社交图标
  socialIcons:
    - name: github
      url: "https://github.com/uestcNaldo/blog-naldo"
    - name: twitter
      url: "https://twitter.com/Naldo_1295"

menu:
  main:
    - identifier: search
      name: 搜索
      pre: 
      url: /search/
      weight: -10
    - identifier: categories
      name: 分类
      url: /categories/
      weight: 10
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 20
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 30

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
